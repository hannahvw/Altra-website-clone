<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <script
      src="https://kit.fontawesome.com/3f831d9f1f.js"
      crossorigin="anonymous"
    ></script>
    <title>Altra</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-logo">
          <a href="#"
            ><img id="altra-logo" src="images/altra-logo.png" alt="Altra logo"
          /></a>
        </div>
        <div class="nav-container">
          <div>
            <ul class="nav-icons">
              <li><i class="fa-solid fa-circle-question"></i></li>
              <li><i class="fa-solid fa-gift"></i></li>
              <li><i class="fa-solid fa-comments"></i></li>
              <li><i class="fa-solid fa-location-dot"></i></li>
              <li><i class="fa-solid fa-heart"></i></li>
              <li><i class="fa-solid fa-user"></i></li>
              <li class="cart-icon">
                <i class="fa-solid fa-cart-shopping"></i> <a href="#"> Cart</a>
              </li>

              <li><button class="cart-quantity">0</button></li>
            </ul>
          </div>
          <div class="nav-row-2">
            <div class="nav-links">
              <li class="uppercase">
                New Arrivals
                <hr />
              </li>
              <li class="uppercase">
                Women
                <hr />
              </li>
              <li class="uppercase">
                Men
                <hr />
              </li>
              <li class="gray">
                More
                <hr />
              </li>
            </div>
            <div class="search">
              <input type="text" placeholder="Search" />
              <button><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
          </div>
        </div>
      </nav>
      <p class="promotion">
        FREE 3-day shipping | Give the Gift of Running - Free Returns Extended
        Through 1/26/24
      </p>
    </header>

    <main></main>
    <footer></footer>
  </body>
</html>
